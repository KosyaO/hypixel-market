<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page not found" />
    <title>Page not found</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/color-modes.js"></script>
  </head>
  <body>
    <div class="border rounded progress-bar" style="min-height: 200px;"><div id="noSuchPage">
      Oops, this page doesn't exist.<br>But you probably meant to go here - <a href="/index.html">click</a>
    </div></div>
    <script>
      const autoMsg = {
        en: {prefix: "Oops, this page doesn't exist.<br>But you probably meant to go here", postfix: "click"}, 
        ru: {prefix: "Упс, такой страницы нет.<br>Но вам скорее всего сюда", postfix: "клик"}, 
        de: {prefix: "Hoppla, diese Seite existiert nicht.<br>Aber Sie wollten wahrscheinlich hierhin", postfix: "klick"}
      };
      let autoLang = navigator.language || navigator.userLanguage; 
      const autoLink = new URL('/', window.location.href);
      const autoPart = autoMsg[autoLang.slice(0, 2)] ?? autoMsg.en;
      const autoText = `${autoPart.prefix} - <a href="${autoLink}">${autoPart.postfix}</a>`
      setTimeout(() => window.location.assign(autoLink.href), 2500);
      document.getElementById('noSuchPage').innerHTML = autoText;
    </script>
  </body>
</html>
