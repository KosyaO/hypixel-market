<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hypixel Bazaar observer</title>
    <meta name="description" content="Hypixel Bazaar observer"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/override.css" rel="stylesheet">
    <script src="js/color-modes.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/test-tab.js"></script>
</head>
<body>
    <div id="cStatus" class="container-fluid border rounded">&nbsp;</div>

    <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="pill" type="button" aria-selected="true"
          role="tab" data-bs-target="#home" aria-controls="home" >Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="pill" type="button" aria-selected="false"
          role="tab" data-bs-target="#profile" aria-controls="home">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="pill" type="button" aria-selected="false"
          role="tab" data-bs-target="#messages" aria-controls="home">Messages</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="pill" type="button" aria-selected="false"
          role="tab" data-bs-target="#settings" aria-controls="settings">Settings</button>
        </li>
      </ul>
      
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" tabindex="0">
            <p class="border rounded" data-bs-toggle="tooltip" data-bs-html="true" 
            data-bs-title="<b>Recombobulator 3000</b>: 123456789.0">...any menu</p>
            <button id="selBtn" class="button" type="button">Clicks</button>
        </div>
        <div class="tab-pane" id="settings" role="tabpanel" tabindex="1">...settings</div>
      </div>
</body>
</html>
